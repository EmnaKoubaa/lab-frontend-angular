<div class="login-container">
  <div class="login-header">
    <div class="login-brand">
      <img src="assets/logo-labo.png" alt="Logo laboratoire" class="logo" style="width: 50px; height: 50px;"/>
      <span class="brand-title" style="vertical-align: middle;">Laboratoire de Recherche</span>
    </div>
  </div>

  <form (ngSubmit)="Sub()" class="login-form">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="email" required />
    </mat-form-field>

    <br />

    <mat-form-field appearance="fill">
      <mat-label>Mot de passe</mat-label>
      <input
        matInput
        type="password"
        name="password"
        [(ngModel)]="password"
        required
      />
    </mat-form-field>

    <br />

    <button mat-raised-button color="accent" type="submit" class="login-button">
      Se connecter
    </button>

    <br>
    <a class="link" (click)="forgotPassword()">
      Mot de passe oubli√© ?
    </a>
  </form>

  <div class="login-visitor">
    <a class="link" (click)="continueAsVisitor()">
      Continuer comme visiteur
    </a>
  </div>
</div>
