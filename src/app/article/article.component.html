<div class="page-header">
  <h2 class="page-title">Articles</h2>
  <button
    mat-raised-button
    color="primary"
    class="create-btn"
    (click)="openCreate()">
    <mat-icon>add</mat-icon>
    Créer
  </button>
</div>

<mat-form-field class="filter-field" appearance="outline">
  <mat-label>Filtrer</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Rechercher un article"
    #input />
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<div class="table-wrapper mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Type -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let row">{{ row.type }}</td>
    </ng-container>

    <!-- Titre -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Titre</th>
      <td mat-cell *matCellDef="let row">{{ row.titre }}</td>
    </ng-container>

    <!-- Date -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{ row.date }}</td>
    </ng-container>

    <!-- Lien -->
      <ng-container matColumnDef="lien">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Lien</th>
        <td mat-cell *matCellDef="let row" class="lien-cell">
          <a *ngIf="row.lien" [href]="row.lien" target="_blank" rel="noopener noreferrer"
            class="lien-link" (click)="$event.stopPropagation()">
            <mat-icon class="link-icon">link</mat-icon>
            Voir
         </a>
         <span *ngIf="!row.lien" class="no-link">—</span>
        </td>
      </ng-container>

    <!-- Source PDF -->
    <ng-container matColumnDef="sourcePdf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Source PDF</th>
      <td mat-cell *matCellDef="let row">
        <span *ngIf="row.sourcePdf">{{ row.sourcePdf }}</span>
        <span *ngIf="!row.sourcePdf" class="no-link">—</span>
      </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element" class="actions-cell">
        <button
          mat-icon-button
          color="primary"
          class="action-btn"
          (click)="openEdit(element.id)"
          matTooltip="Modifier">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          class="action-btn"
          (click)="delete(element.id)"
          matTooltip="Supprimer">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell no-data" colspan="7">
        Aucun résultat pour « {{ input.value }} »
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Pagination articles">
  </mat-paginator>
</div>
